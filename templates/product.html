<!doctype html>
<html>
<head>
  <!doctype html>
<html lang="en">
<head>

<!-- Charset -->
<meta charset="utf-8">

<!-- Viewport -->
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- Google Site Verification -->
<meta name="google-site-verification" content="MO9zFCwEGnMO-CvK4gFwz3WOCXZYV7X7QDuIj5JkBFc" />

<!-- Primary SEO -->
<title>Fashionista — Trendy Women’s Fashion 2025 | Dresses • Tops • Maxis</title>
<meta name="description" content="Discover stylish outfits, dresses, tops, maxis, sarees and more. Shop trending women’s fashion with smooth checkout and premium designs.">
<meta name="keywords" content="fashionista, women's fashion, trendy dresses 2025, tops, saree collection, maxi dresses, online shopping, Indian fashion, western outfits">
<meta name="author" content="Nivedhitha K">

<!-- Canonical URL -->
<link rel="canonical" href="https://fashionista-full-e-commerce-website.vercel.app/">

<!-- Open Graph (Social Sharing) -->
<meta property="og:title" content="Fashionista — Trendy Fashion Store 2025">
<meta property="og:description" content="Shop latest outfits, maxis, tops and elegant designs.">
<meta property="og:image" content="https://fashionista-full-e-commerce-website.vercel.app/static/images/Anarkali.png">
<meta property="og:url" content="https://fashionista-full-e-commerce-website.vercel.app">
<meta property="og:type" content="website">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">

<!-- Robots -->
<meta name="robots" content="index, follow">

<!-- Schema.org (JSON-LD Structured Data) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Store",
  "name": "Fashionista",
  "url": "https://fashionista-full-e-commerce-website.vercel.app",
  "logo": "https://fashionista-full-e-commerce-website.vercel.app/static/icons/logo.png",
  "description": "Trendy women's fashion outfits, maxis, tops and elegant modern dresses.",
  "sameAs": [
    "https://www.instagram.com/",
    "https://www.facebook.com/"
  ]
}
</script>

<!-- CSS -->
<link rel="stylesheet" href="/static/css/style.css">

  <meta charset="utf-8">
  <title>{{ product['name'] }} — Fashionista</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">fashionista</div>
    <div class="nav-actions">
      <a href="/cart">Cart (<span id="cartCount">0</span>)</a>
    </div>
  </header>

  <main class="product-page container">
    <div class="image-block">
      <img src="/static/images/{{ product['image'] }}" alt="{{ product['name'] }}" />
    </div>
    <div class="info-block">
      <h1>{{ product['name'] }}</h1>
      <p class="brand-name">{{ product['brand'] }}</p>
      <p class="price">₹ {{ '%.2f'|format(product['price']) }}</p>
      <p class="desc">{{ product['description'] }}</p>
      <p><strong>Sizes:</strong> {{ product.get('sizes','-') }}</p>
      <p><strong>Colors:</strong> {{ product.get('colors','-') }}</p>
      <label>Quantity <input id="qty" type="number" value="1" min="1" style="width:60px"></label>
      <div style="margin-top:10px">
        <button id="addBtn" class="btn primary">Add to cart</button>
        <button id="favBtn" class="btn">Add to favorites</button>
      </div>
    </div>
  </main>

  <script src="/static/js/main_v2.js"></script>
  <script>
    document.getElementById('addBtn').addEventListener('click', async ()=>{
      const qty = parseInt(document.getElementById('qty').value||1);
      const res = await fetch('/api/cart/add',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id:{{product['id']}},qty})});
      const j=await res.json();
      if(j.ok) alert('Added to cart');
      updateCartCount();
    });
    document.getElementById('favBtn').addEventListener('click', async ()=>{
      await fetch('/api/fav/toggle',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id:{{product['id']}}})});
      alert('Toggled favorite');
      updateFavCount();
    });
  </script>
</body>
</html>
