<!doctype html>
<html><head><meta charset="utf-8"><title>Checkout</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="/static/css/style.css"></head>
<body>
<header class="topbar"><div class="brand">fashionista</div></header>
<main class="container checkout">
  {% if success %}
    <div class="success">Payment successful! ðŸŽ‰ Your order is confirmed. 
      Thankyou... Shop Again!!!
    </div>
    <a href="/" class="btn">Back to shop</a>
  {% else %}
    <h2>Checkout (Simulated)</h2>
    <form method="post" class="checkout-form">
      <label>Full name<input name="name" required></label>
      <label>Address<textarea name="address" required></textarea></label>
      <label>Card number<input name="card" placeholder="1234 1234 1234 1234" required></label>
      <button type="submit" class="btn primary">Pay Now</button>
    </form>
  {% endif %}
</main>
</body>
</html>
